<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
        <a class="navbar-brand" href="#">CRUD MINI PROJECT</a>
        </div>
    </nav>  
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <h2 class="bg-dark text-white text-center p-3">Insert Student Details</h2><br>
                <form action="/update/{{d.id}}" method="post">{% csrf_token %}
                <input type="text" class="form-control" placeholder="Enter the student name" name="name" value="{{d.name}}"><br>
                <input type="email" class="form-control" placeholder="Enter the student Email" name="email" value={{d.email}}><br>
                <input type="number" class="form-control" placeholder="Enter the student age" name="age" value={{d.age}}><br>
                <select name="gender" class="form-control" id="gender">
                    <option selected>{{d.gender}}</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                </select><br>
                <button  class="btn btn-success form-control">Update</button>
                </form>
            </div>
        </div>
    </div> 
</body>
</html>
